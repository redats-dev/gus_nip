

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>GUS APP</title>
  </head>
  <body>
    <h1>GUS APP</h1>
<form >
  <div class="mb-3">
    <label for="nazwaFirmy" class="form-label">Nazwa firmy</label>
    <input type="text" class="form-control" id="nazwaFirmy" aria-describedby="emailHelp">
    </div>
  <div class="mb-3">
    <label for="nip" class="form-label">NIP</label>
    <input type="text" class="form-control" id="nip">
  </div>
    <div class="mb-3">
    <label for="city" class="form-label">Miasto</label>
    <input type="text" class="form-control" id="city">
  </div>
   <div class="mb-3">
    <label for="street" class="form-label">Ulica</label>
    <input type="text" class="form-control" id="street">
  </div>
   <div class="mb-3">
    <label for="zip" class="form-label">Kod pocztowy</label>
    <input type="text" class="form-control" id="zip">
  </div>
 
  
</form> 
<button  class="btn btn-primary" onclick="getData()">Pobierz dane</button>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
   function getData(event){
        
    const nip = document.getElementById('nip').value.trim();
  if (nip === "") {
    alert("Wprowadź NIP");
    return;
  }
    if (nip.length !== 10 || !/^\d+$/.test(nip)) {
    alert("Wprowadź poprawny 10-cyfrowy NIP");
    return;
  }

  // Budujesz URL z NIP-em
  const url = `http://gus_nip.test/gus/${encodeURIComponent(nip)}`;
console.log(url);

   fetch(url)
    .then(response => {
    if (!response.ok) throw Error(response.statusText);
    return response.json();
  })
    .then(data => {
  if (!data || Object.keys(data).length === 0) {
    alert("Nie znaleziono danych dla podanego NIP-u");
    return;
  }

  console.log("Odebrane dane:", data);

  // // Przypisanie danych do formularza
  document.getElementById('nazwaFirmy').value = data.name || "";
  document.getElementById('street').value = data.street || "";
  document.getElementById('city').value = data.city || "";
  document.getElementById('zip').value = data.zip || "";

})

   .catch(err => {
  console.error("Błąd fetch:", err);
  alert("Błąd pobierania danych: " + err.message);
});
    }
</script>

    -->
  </body>
</html>
