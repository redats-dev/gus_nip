    <h1>GUS APP</h1>
<form >
  <div class="mb-3">
    <label for="nazwaFirmy" class="form-label">Nazwa firmy</label>
    <input type="text" class="form-control" id="nazwaFirmy" aria-describedby="emailHelp">

  <div class="mb-3">
    <label for="nip" class="form-label">NIP</label>
    <input type="text" class="form-control" id="nip">
  </div>
    <div class="mb-3">

    <input type="text" class="form-control" id="city">
  </div>
   <div class="mb-3">

    <input type="text" class="form-control" id="street">
  </div>
   <div class="mb-3">
    <label for="zip" class="form-label">Kod pocztowy</label>
    <input type="text" class="form-control" id="zip">
  </div>
 
  
</form> 
<button type="button" class="btn btn-primary" onclick="getData()">Pobierz dane</button>

<script>
    function getData(){
    const nip = document.getElementById('nip').value.trim();

//   if (nip.length !== 10 || !/^\d+$/.test(nip)) {
//     alert("Wprowadź poprawny 10-cyfrowy NIP");
//     return;
//   }

  // Budujesz URL z NIP-em
  const url = `http://127.0.0.1:8000/gus/${encodeURIComponent(nip)}`;
console.log(url);

  fetch(url)
    .then(res => res.json())
    .then(data => {
    console.log(data);
      // tu możesz np. wpisać dane do formularza
    })
    .catch(err => {
      console.error(err);
      alert("Błąd pobierania danych");
    });
    }
</script>
